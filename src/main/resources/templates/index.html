<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>二手交易信息平台</title>

    <!-- Bootstrap core CSS -->
    <link href="./Album example for Bootstrap_files/bootstrap.min.css" th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/album.css" th:href="@{css/album.css}" rel="stylesheet">
  </head>

  <body>
  <div th:include="header :: copyright"></div>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <p>
            <form id="search"  action="/queryCommodity/search" method="post" >
				<input type="text" class="form-control" placeholder="你要买什么？？？" name="commodityName" >
				<button type="submit" class="btn btn-primary my-2">搜索</button>
			</form>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-4"  th:each="commodity,iterStat:${session.indexCommodityList}">
                <div class="card mb-4 shadow-sm">

                <img class="card-img-top"  target="_blank" th:href="@{'commodity/detail?commodityId='+${commodity.commodityId}}" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_167b1c84af5%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_167b1c84af5%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71875%22%20y%3D%22120.15%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                <div class="card-body">
                  <p>
                    <span>商品名:</span><a target="_blank" th:href="@{'commodity/detail?commodityId='+${commodity.commodityId}}" class="card-text" th:text="${commodity.commodityName}">这里是商品名</a>
                  </p>
                  <p>
                    <span>商品价格:</span><span class="card-text" th:text="${commodity.commodityPrice}">这里是商品价格</span>
                  </p>
                  <p>
                    <span>上架日期:</span><span class="card-text" th:text="${commodity.commodityTime}">这里是商品上架日期</span>
                  </p>
                  <p>
                    <span>截止日期:</span><span class="card-text" th:text="${commodity.commodityDeadline}">这里是商品截止日期</span>
                  </p>
                  <!--<div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" th:href="@{'commodity/detail?commodityId='+${commodity.commodityId}}">详情查看</button>
                      &lt;!&ndash;<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>&ndash;&gt;
                    </div>
                    &lt;!&ndash;<small class="text-muted">9 mins</small>&ndash;&gt;
                  </div>-->
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
